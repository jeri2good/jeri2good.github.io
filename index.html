<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Blaze!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #FF6B00, #FF8C00);
            color: #FFFFFF; display: flex; flex-direction: column; min-height: 100vh;
            justify-content: center; align-items: center; animation: fadeIn 1.5s ease-in-out;
        }
        .header { background-color: #D15600; padding: 10px; text-align: center; font-size: 1.8em; font-weight: bold; }
        .widget-container {
            width: 90%; max-width: 450px; height: 70vh;
            background-color: #FFFFFF; border-radius: 15px;
            overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        .start-button {
            background-color: #FFFFFF; color: #D15600; padding: 10px 20px; margin-top: 20px;
            border-radius: 8px; border: none; cursor: pointer; font-weight: bold;
            transition: transform 0.3s; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
        }
        .start-button:hover { transform: scale(1.05); }
        @media (max-width: 480px) {
            .header { font-size: 1.5em; }
            .widget-container { height: 75vh; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; }}
        @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; }}
    </style>
</head>
<body>
    <div class="header">Chat with Blaze the Monster Truck!</div>
    <div class="widget-container">
        <elevenlabs-convai agent-id="KOqlYqtC3taxWrqZHOi9"></elevenlabs-convai>
    </div>
    <button class="start-button">Start Chatting with Blaze!</button>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>
</html>
