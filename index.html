<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Blaze!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FF6B00; /* Blaze orange */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #D15600; /* Darker orange */
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .widget-container {
            width: 100%;
            max-width: 500px;
            height: 70vh;
            background-color: #FFFFFF;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
        }
        @media (max-width: 480px) {
            .header {
                font-size: 1.2em;
            }
            .widget-container {
                height: 80vh;
            }
            .instructions {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Chat with Blaze the Monster Truck!
    </div>
    <div class="content">
        <div class="widget-container">
            <elevenlabs-convai agent-id="KOqlYqtC3taxWrqZHOi9"></elevenlabs-convai>
        </div>
        <p class="instructions">Tap on Blaze to start chatting!</p>
    </div>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>
</html>
